<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Home</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../css/mystyles.css">	
</head>
<body style="backround-image:url('https://i.pinimg.com/originals/05/83/a6/0583a6c9b93dfa370d7904e4a71953bf.jpg')">
	<div class="container">
		<div class="title">
			<h3>Please fill out the form below in order to submit your
				expense ticket.</h3>
		</div>
		
		<form class="" id="TypeForm" method="POST" action="/Reimbursement/yup">
		
		<div>
			Employee ID: <br><input type="number" name="userid" min="0" max="1000"/><br>
			First name:<br><input type="text" name="first_name"/><br>
			Last name :<br><input type="text" name="last_name"/><br>
		
		</div>
		
			<div class="dropdown">
				<select class="btn-lg" class="ui dropdown" name="type"
					form="TypeForm">
					<option value="" selected disabled>Expense Type</option>
					<option value="1">Lodging</option>
					<option value="2">Travel</option>
					<option value="3">Food</option>
					<option value="4">Other</option>
				</select> <br /> <br />
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Amount</span>
				</div>
				<input type="number" step=".01" min="0.01" class="form-control"
					name="Amount" aria-label="Amount (to the nearest dollar)">
			</div>
			
			<div>
				Today's Date:
				<input type="text" name="Date"/>
			</div>

			<div class="form-group">
				<label for="exampleTextarea">Description</label>
				<textarea class="form-control" id="exampleTextarea"
					name="Description" rows="3"></textarea>
			</div>
			<div class="form-group">
				<input type="Submit" class="form-control btn" id="SubmitButton"
					value="Submit">
			</div>
		</form>
	</div>




	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
